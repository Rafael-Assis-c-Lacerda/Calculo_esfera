<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora esfera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tudo">
        <div class="raio">
            <p>Calcular esfera</p>
            <input id="valorRaio" type="text" placeholder="Digite o raio">
            <button onclick="processar()" id="bcalcular">Calculo</button>
        </div>
        <div class="resultados">
            <p id="volume">Volume:</p>
        </div>
        <div class="resultados">
            <p id="area">area:</p>
        </div>
        <div class="resultados">
            <p id="comprimento">Comprimento:</p>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
