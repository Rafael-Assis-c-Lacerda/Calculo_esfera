<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora esfera</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tudo">
        <div class="raio">
            <p>Calcular esfera</p>
            <input id="valorRaio" type="text" placeholder="Digite o raio">
            <button id="bcalcular">Calcular</button>
        </div>
        <div class="resultados">
            <p>C = 2 * π * R</p>
            <p id="comprimento">Comprimento:</p>
            
        </div>
        <div class="resultados">
            <p>A = π * R^2</p>
            <p id="area">Área:</p>
        </div>
        <div class="resultados">
            <p>V = 3/4 * π * R^3</p>
            <p id="volume">Volume:</p>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
